<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="grid place-content-center h-screen w-full bg-[#020617] relative" id="body">
        <div className="absolute inset-0 z-0"> </div>


        <div
            class="text-white flex flex-col justify-between gap-12 rounded-xl py-12 px-8 shadow-2xl ring-1 ring-black/5 bg-black/20">

            <!--searchbox -->
            <div class="weatherForm flex items-center justify-center gap-5">

                <input type="text" id="searchbox" name="city" placeholder="enter city name" required
                    class="bg-slate-200 text-slate-950 p-3 rounded-4xl text-xl outline-none border-none">

                <button type="submit" id="searchBTN"><img src="/images/search.png" alt="" width="48px" height="48px"
                        class="cursor-pointer bg-slate-200 rounded-4xl p-4 active:scale-105"></button>

            </div>
            <div class="error hidden">
                <p class="text-xl text-center text-red-600 absolute">Invalid city name, try again! ðŸ˜‰</p>
            </div>

            <div class="weatherInfoCard flex flex-col gap-8 hidden">

                <div class="flex flex-col justify-center items-center mb-4">
                    <img class="weatherImage" src="/images/snow.png" alt="" width="200">
                    <div class="flex flex-col justify-center items-center">
                        <p id="temperature" class="text-6xl">22Â°C</p>
                        <p id="cityName" class="text-3xl">Stockholm</p>
                    </div>
                </div>

                <div class="flex justify-between items-center">

                    <div class="flex gap-4 h-12">
                        <img src="/images/humidity.png" alt="">
                        <div class="flex flex-col justify-around text-xl">
                            <span id="humidity">20%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="flex gap-4 h-12">
                        <img src="/images/wind.png" alt="">
                        <div class="flex flex-col justify-around text-xl">
                            <span id="wind">2km/h</span>
                            <p>Wind</p>
                        </div>
                    </div>

                </div>
            </div>


        </div>


    </div>



    <script src="./index.js"></script>

</body>

</html>
